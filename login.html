<script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();

    const formulario = document.getElementById('formulario-login');
const correo = document.getElementById('correo');
const contrasena = document.getElementById('contrasena');
const errorCorreo = document.getElementById('error-correo');
const errorContrasena = document.getElementById('error-contrasena');

formulario.addEventListener('submit', (event) => {
  event.preventDefault();

  limpiarErrores();

  if (validarCorreo() && validarContrasena()) {
    // Enviar los datos a un servidor o realizar la acción deseada
    console.log('Formulario válido');
    //alert('Formulario válido');
  }
});

function validarCorreo() {
  const regexEmail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
  const valorCorreo = correo.value.trim();

  if (!valorCorreo) {
    errorCorreo.textContent = 'Por favor, ingresa tu correo electrónico.';
    return false;
  }

  if (!regexEmail.test(valorCorreo)) {
    errorCorreo.textContent = 'El correo electrónico no es válido.';
    return false;
  }

  errorCorreo.textContent = '';
  return true;
}

function validarContrasena() {
  const valorContrasena = contrasena.value.trim();

  if (!valorContrasena) {
    errorContrasena.textContent = 'Por favor, ingresa tu contraseña.';
    return false;
  }

  // Opcional: Validar la longitud de la contraseña
  if (valorContrasena.length < 8) {
    errorContrasena.textContent = 'La contraseña debe tener al menos 8 caracteres.';
    return false;
  }

  // Opcional: Validar la complejidad de la contraseña (mayúsculas, minúsculas, números, símbolos)

  errorContrasena.textContent = '';
  return true;
}

function limpiarErrores() {
  errorCorreo.textContent = '';
  errorContrasena.textContent = '';
}
    
</script>
